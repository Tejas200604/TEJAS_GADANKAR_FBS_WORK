<!DOCTYPE html>
<html>
<head>
    <title>HTML Tags Example</title>
</head>
<body>

    <h1>Welcome to My Web Page</h1>

    <p>This page demonstrates the use of <code>&lt;a&gt;</code> and <code>&lt;img&gt;</code> tags with attributes.</p>

    <h2>My Logo</h2>
    <img src="https://i.postimg.cc/9FLzZYBS/logo.jpg" alt="Company Logo" height="150" width="150">

    
    <h2>Visit My Profile</h2>
    <a href="https://github.com" target="_self">Go to GitHub (same tab)</a>

    <br><br>

    <h2>Open in New Tab</h2>
    <a href="https://www.wikipedia.org" target="_blank">Visit Wikipedia (new tab)</a>

</body>
</html>
